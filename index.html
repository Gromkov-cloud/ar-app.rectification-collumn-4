<!DOCTYPE html>
<html>
    <head>
        <script src="./src/scripts/index.js"></script>
        <script src="./src/scripts/gestures.js"></script>
        <script src="./src/scripts/menu.js"></script>
        <link rel="stylesheet" href="./src/styles/styles.css" />
    </head>
    <body>
        <div class="models-list-open"><span>Меню</span></div>
        <div class="models-list">
            <ul>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app/"
                        >Главная страница</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/arr-app.separator/"
                        >Нефтегазовый сепаратор</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.dehydrator/"
                        >Электродегидратор</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.furnace/"
                        >Трубчатая печь</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.storages/"
                        >Хранилища нефти и газа</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.torches/"
                        >Газовые факелы</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.reactor/"
                        >Реактор</a
                    >
                </li>
                <li>
                    <a
                        class="current"
                        href="https://gromkov-cloud.github.io/ar-app.rectification/"
                        >Ректификационные колонны</a
                    >
                </li>
            </ul>
        </div>
        <div class="preloader-blur">
            <div class="preloader">
                <img src="./src/5.svg" alt="" />
                <p class="loading-model-status"></p>
            </div>
        </div>
        <div class="model-info-bar">
            <p>some text</p>
        </div>

        <a-scene
            embedded
            arjs
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene"
        >
            <!-- rectification columns -->
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/rectification_columns/rectification_column_1/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="Ректификационная колонна (Вариант 1)"
                markerhandler
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="rectification_column_1"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/rectification_column_1.glb"
                    foo
                >
                </a-entity>
            </a-marker>
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/rectification_columns/rectification_column_2/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="Ректификационная колонна (Вариант 2)"
                markerhandler
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="rectification_column_2"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/rectification_column_2.glb"
                    foo
                >
                </a-entity>
            </a-marker>
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/rectification_columns/rectification_column_3/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="Ректификационная колонна (Вариант 3)"
                markerhandler
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="rectification_column_3"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/rectification_column_3.glb"
                    foo
                >
                </a-entity>
            </a-marker>
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/rectification_columns/rectification_column_4/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="Ректификационная колонна (Вариант 4)"
                markerhandler
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="rectification_column_4"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/rectification_column_4.glb"
                    foo
                >
                </a-entity>
            </a-marker>
            <a-entity light="type: ambient; color: #fff"></a-entity>
            <a-entity
                light="type: directional; color: #FFF; intensity: 1.4"
                position="-0.5 1 1"
            ></a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
